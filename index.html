<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Teste Empresa 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vidro">
        <div class="container">
            <div class="titulo">
                <h1>Formulario Teste Arthur</h1>
            </div>
            <div class="form">
                <div class="usuario">
                    <input type="text" class="usuario" placeholder="Usuario:">
                    <input type="email" class="email" placeholder="Email:">
                    <p></p>
                    <input type="password" class="senha" placeholder="Senha:">
                    <input type="passowrd" class="confirm-password" placeholder="Confirme Sua senha:">
                </div>
                <div class="termos">
                    <input type="checkbox" class="termos-accept">
                    <label for="termos-accept">Li e concordo Com os termos De uso da Plataforma.</label>
                </div>
                <button type="submit"> CADASTRO </button>
            </div>
        </div>
    </div>
</body>
</html>
